{{- if .Values.forge.broker.enabled -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: flowforge-broker-config
data:
  mosquitto.conf: |
    per_listener_settings false
    allow_anonymous false

    listener 1883 0.0.0.0
    listener 1884 0.0.0.0
    protocol websockets
    http_dir /http

    auth_plugin /mosquitto/go-auth.so
    auth_opt_backends http
    auth_opt_hasher bcrypt
    auth_opt_cache true
    auth_opt_auth_cache_seconds 30
    auth_opt_acl_cache_seconds 90
    auth_opt_auth_jitter_second 3
    auth_opt_acl_jitter_seconds 5

    auth_opt_http_host forge.{{ .Release.Namespace }}
    auth_opt_http_port 80
    auth_opt_http_getuser_uri /api/comms/auth/client
    auth_opt_http_aclcheck_uri /api/comms/auth/acl
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: flowforge-broker-ping
data:
  ping.html: |
    <html>
      <head>
        <title>Mosquitto Liveness Check</title>
        <body>
          <h1>HelloWorld</h1>
        </body>
      </head>
    </html>
---
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: flowforge-broker
  labels:
    app: flowforge-broker
spec:
  selector:
    matchLabels:
      app: flowforge-broker
  replicas: 1
  template:
    metadata:
      labels:
        app: flowforge-broker
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: broker
        image: iegomez/mosquitto-go-auth
        imagePullPolicy: Always
        volumeMounts:
        - name: config
          mountPath: /etc/mosquitto
        - name: ping
          mountPath: /http
        ports:
        - containerPort: 1883
          name: mqtt-native
        - containerPort: 1884
          name: mqtt-ws
        securityContext: 
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
        # livenessProbe:
        #   httpGet:
        #     path: /ping.html
        #     port: 1884
        # readinessProbe:
        #   httpGet:
        #     path: /ping.html
        #     port: 1884
      {{- if .Values.forge.registrySecrets }}
      imagePullSecrets:
      {{- range .Values.forge.registrySecrets }}
      - name: {{ . }}
      {{- end }}
      {{- end }}
      volumes:
      - name: config
        configMap:
          name: flowforge-broker-config
      - name: ping
        configMap:
          name: flowforge-broker-ping
      {{- if .Values.forge.managementSelector }}
      nodeSelector:
        {{- range $key, $value := .Values.forge.managementSelector }}
        {{ $key }}: {{ $value }}
        {{- end }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: flowforge-broker
spec:
  ports:
  - port: 1883
    targetPort: 1883
    protocol: TCP
    name: mqtt-native
  - port: 1884
    targetPort: 1884
    protocol: TCP
    name: mqtt-ws
  selector:
    app: flowforge-broker
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flowforge-broker
  labels:
    app: flowforge-broker
  annotations:
  {{- if .Values.ingress.annotations }}
    {{- toYaml .Values.ingress.annotations | nindent 4 }}
  {{- end }}
spec:
  {{- if $.Values.ingress.className }}
  ingressClassName: {{ $.Values.ingress.className }}
  {{- end }}
  rules:
    - host: mqtt.{{ .Values.forge.domain }}
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: flowforge-broker
                port:
                  number: 1884
