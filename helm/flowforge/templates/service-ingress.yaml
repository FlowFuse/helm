apiVersion: v1
kind: Service
metadata:
  name: forge
spec:
  selector:
    app: flowforge
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flowforge-ingress
  annotations:
    {{- if .Values.forge.cloudProvider }}
    {{- if eq .Values.forge.cloudProvider "aws" }}
    kubernetes.io/ingress.class: alb
    {{- end }}
    {{- end }}
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/group.name: flowforge
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}, {"HTTP":80}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
spec:
  rules:
  {{- if .Values.forge.entryPoint }}
  - host: {{ .Values.forge.entryPoint }}
  {{- else }}
  - host: forge.{{ .Values.forge.domain}}
  {{- end }}
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: forge
            port:
              number: 80
