apiVersion: apps/v1
kind: Deployment
metadata:
  name: flowforge
  labels:
    app: flowforge
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flowforge
  template:
    metadata:
      labels:
        app: flowforge
    spec:
      serviceAccountName: flowforge
      containers:
      - name: forge
        image: {{ default "docker-pi.local:5000" .Values.forge.registry }}/flowforge/forge-k8s:{{ .Chart.AppVersion }}
        imagePullPolicy: Always
        {{- if .Values.forge.cloudProvider }}
        env:
        - name: FLOWFORGE_CLOUD_PROVIDER
          value: {{ .Values.forge.cloudProvider }}
        {{- end }}
        volumeMounts:
        - name: config
          mountPath: /usr/src/forge/etc
        ports:
        - containerPort: 3000
      {{- if .Values.forge.registrySecrets }}
      imagePullSecrets:
      {{- range .Values.forge.registrySecrets }}
      - name: {{ . }}
      {{- end }}
      {{- end }}
      volumes:
      - name: config
        configMap:
          name: flowforge-config
      {{- if .Values.forge.managementSelector }}
      nodeSelector:
        {{- range $key, $value := .Values.forge.managementSelector }}
        {{ $key }}: {{ $value }}
        {{- end }}
      {{- end }}
