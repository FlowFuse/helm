{{- if not .Values.forge.localPostgresql }}
{{- if .Values.forge.cloudProvider }}
{{- if eq .Values.forge.cloudProvider "aws" }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: flowforge-database-policy
  namespace: {{ .Release.Namespace }}
  labels:
  {{- include "forge.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      nodered: "true"
      role: projects
  policyTypes:
  - Egress
  egress:
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0
        except:
        - 10.0.0.0/24
{{- end }}
{{- end }}
{{- else }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: flowforge-database-policy
  namespace: {{ .Release.Namespace }}
  labels:
  {{- include "forge.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: postgresql
      app.kubernetes.io/instance: {{ .Release.Name }}
  policyTypes:
  - Ingress
  ingress:
    - from:
      - podSelector:
          matchLabels:
            {{- include "forge.forgeSelectorLabels" . | nindent 12 }}
      - podSelector:
          matchLabels:
            {{- include "forge.fileStoreSelectorLabels" . | nindent 12 }}
{{- end }}
