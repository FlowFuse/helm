name: Helm chart validation
on:
  push:
    branches:
      - main
    paths:
      - 'helm/**'
      - '.github/workflows/helm-chart.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'helm/**'
      - '.github/workflows/helm-chart.yml'

jobs:
  lint:
    name: Lint and install chart
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Helm
        uses: azure/setup-helm@v3.5
        with:
          version: v3.13.2

      - name: Install Python
        uses: actions/setup-python@v4.7.1
        with:
          python-version: 3.9

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.6.1

      - name: Add bitami repo
        run: helm repo add bitnami https://charts.bitnami.com/bitnami

      - name: Lint helm chart
        run: |
          ct lint --config ./.github/configs/chart-testing.yaml

      - name: Create kind cluster
        uses: helm/kind-action@v1.8.0

      - name: Label cluster nodes
        run: |
          for node in $(kubectl get nodes -o name); do
            kubectl label --overwrite $node "role=management"
          done

      - name: Run chart-testing (install)
        run: ct install --config ./.github/configs/chart-testing.yaml
  
  validate:
    name: Validate chart against kubernetes API
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Install Helm
        uses: azure/setup-helm@v3.5
        with:
          version: v3.13.2
      
      - name: Create kind cluster
        uses: helm/kind-action@v1.8.0

      - name: Validate chart
        run: |
          helm template flowforge ./helm/flowforge --set forge.domain=example.com | kubectl apply --validate=true -f -

  scan:
    name: Scan chart
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        tool:
          - checkov
          # temporary disabled due to https://github.com/zegl/kube-score/issues/559
          # - kube-score

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
    
      - name: Install Helm
        uses: azure/setup-helm@v3.5
        with:
          version: v3.13.2

      - name: debug
        run: |
          ls -la ${{ github.workspace }}/helm
          ls -la ${{ github.workspace }}/helm/flowforge
          ls -la ${{ github.workspace }}/helm/flowforge/ci
          ls -la ${{ github.workspace }}/helm/flowforge/ci/default-values.yaml
    
      - name: Scan chart with checkov
        if: matrix.tool == 'checkov'
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: ${{ github.workspace }}/helm
          var_file: ${{ github.workspace }}/helm/flowforge/ci/default-values.yaml
          framework: kubernetes
          output_format: cli,sarif
          output_file_path: console,results.sarif
          soft_fail: true

      - name: Template chart
        # temporary disabled due to https://github.com/zegl/kube-score/issues/559
        if: false
        run: |
          helm template flowforge ./helm/flowforge --set forge.domain=example.com > ${{ github.workspace }}/templated_chart.yaml
      
      - name: Install kube-score
        # temporary disabled due to https://github.com/zegl/kube-score/issues/559
        if: false
        uses: yokawasa/action-setup-kube-tools@v0.9.3
        with:
          setup-tools: "kube-score"
          kube-score: '1.17.0'
  
      - name: Scan chart with kube-score
        # temporary disabled due to https://github.com/zegl/kube-score/issues/559
        if: false
        continue-on-error: true
        run:
          kube-score score ${{ github.workspace }}/templated_chart.yaml --output-format sarif > results.sarif

      - name: "Upload SARIF file"
        if: success() || failure()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
