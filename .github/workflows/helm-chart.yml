name: Helm chart validation
on:
  push:
    branches:
      - main
    paths:
      - 'helm/*'
      - '.github/workflows/helm-chart.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'helm/*'
      - '.github/workflows/helm-chart.yml'

jobs:
  lint:
    name: Lint and install chart
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        chart-values:
          - 'helm/flowforge/values.yaml'
          - './.github/configs/chart-ci-values.yaml'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Helm
        uses: azure/setup-helm@v3.5
        with:
          version: v3.13.2

      - name: Install Python
        uses: actions/setup-python@v4.7.1
        with:
          python-version: 3.9

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.6.1

      - name: Add bitami repo
        run: helm repo add bitnami https://charts.bitnami.com/bitnami

      - name: Lint helm chart
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami
          ct lint --config ./.github/configs/chart-testing.yaml

      - name: Create kind cluster
        uses: helm/kind-action@v1.8.0

      - name: Label cluster nodes
        run: |
          for node in $(kubectl get nodes -o name); do
            kubectl label --overwrite $node "role=management"
          done

      - name: Run chart-testing (install)
        run: ct install --config ./.github/configs/chart-testing.yaml
