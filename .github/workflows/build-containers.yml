          tags: ${{ steps.meta.outputs.tags }}
          push: true

      - name: Push README
        uses: peter-evans/dockerhub-description@0505d8b04853a30189aee66f5bb7fd1511bbac71 # v4.0.1
        with:
          repository: flowforge/node-red
          username: flowforge
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}
          readme-filepath: ./helm/node-red-container/README.md

      - name: Push README flowfuse
        uses: peter-evans/dockerhub-description@0505d8b04853a30189aee66f5bb7fd1511bbac71 # v4.0.1
        with:
          repository: flowfuse/node-red
